<html lang="en">
 <head>
  <title>Wordle.NOW! - Connect with friends</title>
  <meta charset="UTF-8"> 
  <meta name="description" content="A live multiplayer word game">
  <meta name="keywords" content="wordle,now,word,game,multiplayer,realtime,live">
  <meta name="url" content="https://wordle.now">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
  <link rel="icon" type="image/svg+xml" sizes="any" href="/wordle.svg">
  <link rel="apple-touch-icon" sizes="512x512" href="/wordle.svg">
  <link rel="canonical" href="https://wordle.now">
  <link rel="stylesheet" type="text/css" href="/wordle.css">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
  <script src="/wordle.js"></script>
  <script src="/confetti.js" defer="defer"></script>
 </head>
 <body onload="$WN.LOAD()">
  <div id="w_body">
   <div id="w_join">#</div>
   <div id="w_theme">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path><path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"></path></svg>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"></path></svg>
   </div>
   <div id="w_modal"><div>
    <span id="w_modal_text"></span>
    <span id="w_modal_yn"><input type="button" id="w_modal_y" value="Yes" data-x="yes"><input type="button" id="w_modal_n" value="No" data-x="no"></span>
    <span id="w_modal_ok"><input type="button" value="Ok" data-x="ok"></span>
   </div></div>
   <div id="w_error"></div>
   <div id="w_status">#<span id="w_game">0</span>:&nbsp;<span id="w_player">(not connected)</span></div>
   <div id="w_rows">
    <div><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i></div>
    <div><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i></div>
    <div><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i></div>
    <div><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i></div>
    <div><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i></div>
    <div><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i><i>&nbsp;</i></div>
   </div>
   <div id="w_keyboard">
    <div>
     <div id="w_bubble" class="w_bubble"></div>
     <div id="w_load"><span data-x="latest">&#9198;&#65038;&nbsp;<span>latest</span>&nbsp;&#9197;&#65038;</span><span data-x="retry">&#9197;&#65038;&nbsp;<span>retry</span>&nbsp;&#9198;&#65038;</span></div>
     <b data-x="q">Q</b><b data-x="w">W</b><b data-x="e">E</b><b data-x="r">R</b><b data-x="t">T</b><b data-x="y">Y</b><b data-x="u">U</b><b data-x="i">I</b><b data-x="o">O</b><b data-x="p">P</b>
    </div>
    <div><b data-x="a">A</b><b data-x="s">S</b><b data-x="d">D</b><b data-x="f">F</b><b data-x="g">G</b><b data-x="h">H</b><b data-x="j">J</b><b data-x="k">K</b><b data-x="l">L</b></div>
    <div><b data-x="enter" class="w_disabled">Enter</b><b data-x="z">Z</b><b data-x="x">X</b><b data-x="c">C</b><b data-x="v">V</b><b data-x="b">B</b><b data-x="n">N</b><b data-x="m">M</b><b data-x="backspace" class="w_disabled"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tabler-icon tabler-icon-backspace"><path d="M20 6a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-11l-5 -5a1.5 1.5 0 0 1 0 -2l5 -5z"></path><path d="M12 10l4 4m0 -4l-4 4"></path></svg></b></div>
   </div>
  </div>
 </body>
</html>
